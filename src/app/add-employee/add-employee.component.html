<div class="card m-auto mt-5">
  <div class="card-header">Add New Employee</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          #propName="ngModel"
          ngModel
          name="Name"
          minlength="5"
          required
        />
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          Please Provide name
        </span>
      </div>
      <div class="form-group col-12 pt-3">
        <label for="name">Email Address</label>
        <input
          type="text"
          class="form-control"
          #propEmail="ngModel"
          ngModel
          name="Email Address"
          required
        />
        <span *ngIf="!propEmail.valid && propEmail.touched" class="error-block">
          Please Provide Email
        </span>
      </div>
      <div class="form-group col-4 pt-3">
        <label for="name">Desgination</label>
        <select class="form-select">
          <option selected>Choose...</option>
          <option value="1">Junior Software Engineer</option>
          <option value="2">Software Engineer</option>
          <option value="3">Senior Software Engineer</option>
        </select>
      </div>
      <div class="form-group col-12 pt-3">
        <label for="name">Contact Number</label>
        <input
          type="text"
          class="form-control"
          #propContact="ngModel"
          ngModel
          name="Contact Number"
          required
        />
        <span
          *ngIf="!propContact.valid && propContact.touched"
          class="error-block"
        >
          Please Provide Contact Number
        </span>
      </div>
      <div class="form-group col-12 pt-3">
        <label for="name">Permanent Address</label>
        <input
          type="text"
          class="form-control"
          #propAddress="ngModel"
          ngModel
          name="Permanent Address"
          required
        />
        <span
          *ngIf="!propAddress.valid && propAddress.touched"
          class="error-block"
        >
          Please Provide Address
        </span>
      </div>
      <div class="form-group col-12 pt-3">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
            checked
            [disabled]="Form.valid"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault" required
            >Temprary Address</label
          >
          <input type="text" class="form-control" [disabled]="Form.valid" />
        </div>
        <!-- <label for="name">Temprary Address</label> -->
      </div>
      <div class="form-group col-12 pt-3">
        <button
          [disabled]="!Form.valid"
          type="submit"
          class="btn btn-success me-2"
        >
          Add
        </button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
